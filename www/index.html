<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	
	<!-- GLI STILI CARINI -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="https://api.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>Pickashu</title>
</head>
<body class="align-items-center align-content-center text-center">

<!-- HEADER -->
<header class="fixed-top">
	<div class="row">
		<div class="col-3">
			<img class="fe float-right" src="img/hp.gif" alt="health point">
		</div>
		<div class="col-3">
			<h1 id="hp-value" class="fe text-left">100</h1>
		</div>
		<div class="col-3">
			<img class="fe float-right" src="img/xp.gif" alt="experierce point">
		</div>
		<div class="col-3">
			<h1 id="xp-value" class="fe text-left">0</h1>
		</div>
	</div>
</header>

<!-- MAP -->
<section id="map">
	<div id="map-div" class="map-div">
	</div>
</section>

<!-- CHART -->
<section id="chart">
	<h1>National Chart</h1>
	<div id="chart-container">
	</div>
</section>

<!-- PROFILE -->
<section id="profile">
	<h1>Profile</h1>
	<label>
		<input id="txt-username" class="" type="text" name="LastName" placeholder="(no name)" />
		<button id="btn-username" class="btn btn-danger" onclick="app.onUsername()">Change Name</button>
	</label>
	<br><br>
	<button id="btn-gallery" class="btn btn-danger" onclick="app.galleryLoad()">Change ProPic...</button>
	<img id="img-gallery" class="col-12" src="img/player.gif" alt="profile picture">
</section>

<!-- FOOTER -->
<footer class="fixed-bottom">
	<div class="row">
		<div class="col-4">
			<button class="fe btn btn-danger" id="btn-profile" onclick="app.changeSection('profile'); ">Profile</button>
		</div>
		<div class="col-4">
			<button class="fe btn btn-dark" id="btn-map" onclick="app.changeSection('map')">Map</button>
		</div>
		<div class="col-4">
			<button class="fe btn btn-info" id="btn-chart" onclick="app.changeSection('chart')">Chart</button>
		</div>
	</div>
</footer>

<!-- GLI SCRIPT CARINI -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<!-- STARTA TUTTO -->
<script type="text/javascript"> app.initialize(); </script>

</body>
</html>
