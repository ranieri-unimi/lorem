<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<!--
	<meta http-equiv="Content-Security-Policy" content="
			default-src * 'unsafe-inline' gap:;
			style-src * 'unsafe-inline';
			script-src * 'unsafe-inline';
			worker-src * 'unsafe-inline' 'unsafe-eval' blob:;
			media-src *;
			img-src * 'self' data: blob:;
			" />
			-->
	<!-- GLI STILI CARINI -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="https://api.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>Pickashu</title>
</head>
<body class="align-items-center align-content-center text-center">

<!-- HEADER -->
<header>
	<div class="row">
		<img class="col-3 align-middle align-self-center" src="img/hp.gif" alt="health point">
		<h1 id="hp-value" class="col-3 align-middle align-self-center">100</h1>
		<img class="col-3 align-middle align-self-center" src="img/xp.gif" alt="experierce point">
		<h1 id="xp-value" class="col-3 align-middle align-self-center">0</h1>
	</div>
</header>

<!-- MAP -->
<section class="row" id="map">
</section>

<!-- CHART -->
<section class="row" id="chart">
	<div class="col-12">
		<h1>National Chart</h1>
		<ul class="list-group align-self-start align-content-start">
			<li class="list-group-item list-group-item-dark">
				<div class="row">
					<img class="col-3" src="img/player.gif" alt="player picture">
					<p class="col-4">(no name)</p>
					<!--
					<img class="col-2" src="img/hp.gif" alt="health point">
					<p class="col-2">100</p>
					-->
					<img class="col-3" src="img/xp.gif" alt="experierce point">
					<p class="col-2">0</p>
				</div>
			</li>
			<li class="list-group-item list-group-item-dark">
				<div class="row">
					<img class="col-3" src="img/player.gif" alt="player picture">
					<h3 class="col-4">(no name)</h3>
					<!--
					<img class="col-2" src="img/hp.gif" alt="health point">
					<p class="col-2">100</p>
					-->
					<img class="col-3" src="img/xp.gif" alt="experierce point">
					<h3 class="col-2">0</h3>
				</div>
			</li>
		</ul>
	</div>
</section>

<!-- PROFILE -->
<section class="row" id="profile">
	<div class="col-12"><img src="img/player.gif" id="img-gallery" alt="profile picture"></div>
	<div class="col-12"><button class="btn btn-danger" id="btn-gallery" onclick="app.galleryLoad()">Change ProPic...</button></div>
	<label class="col-12">
			<input type="text" name="LastName" placeholder="(no name)" id="txt-username">
			<button class="btn btn-danger" id="btn-username" onclick="app.onUsername()">Change Name</button>
	</label>
</section>

<!-- FOOTER -->
<footer>
	<div class="row">
		<button class="col-4 btn btn-danger" id="btn-profile" onclick="app.changeSection('profile'); ">Profile</button>
		<button class="col-4 btn btn-dark" id="btn-map" onclick="app.changeSection('map')">Map</button>
		<button class="col-4 btn btn-info" id="btn-chart" onclick="app.changeSection('chart')">Chart</button>
	</div>
</footer>

<!-- GLI SCRIPT CARINI -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<!-- STARTA TUTTO -->
<script type="text/javascript"> app.initialize(); </script>

</body>
</html>
